<!doctype html>

<html>
  <head>
    <title>poly-infinite-scroll test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../poly-infinite-scroll.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <poly-infinite-scroll></poly-infinite-scroll>
      </template>
    </test-fixture>

    <script>
      suite('poly-infinite-scroll', function() {

        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'poly-infinite-scroll');
        });

      });
    </script>
  </body>
</html>
