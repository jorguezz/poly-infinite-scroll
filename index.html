<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Poly-infinite-scroll by jorguezz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="import" href="bower_components/poly-infinite-scroll/demo/my-item.html">
    <link rel="import" href="bower_components/poly-infinite-scroll/poly-infinite-scroll.html">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Poly-infinite-scroll</h1>
      <h2 class="project-tagline">Bidirectional Infinite Scroll Polymer 1.x element</h2>
      <a href="https://github.com/jorguezz/poly-infinite-scroll" class="btn">View on GitHub</a>
      <a href="https://github.com/jorguezz/poly-infinite-scroll/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/jorguezz/poly-infinite-scroll/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">

      <poly-infinite-scroll id="infinite"
        endpoint="https://poly-infinite-scroll-server.herokuapp.com/posts"
        response-prop="articles"
        params="{{params}}"
        upper-limit="300"
        lower-limit="300"
        page-size="12"
        element="my-item"
        element-class="custom--elem">
      </poly-infinite-scroll>

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/jorguezz/poly-infinite-scroll">Poly-infinite-scroll</a> is maintained by <a href="https://github.com/jorguezz">jorguezz</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

  
  </body>
</html>
